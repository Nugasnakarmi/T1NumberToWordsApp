<form [formGroup]="formGroup">
  <input type="number" formControlName="number" (keyup)="onChange()" />
</form>
@if( formGroup.get('number')?.invalid && formGroup.get('number')?.touched){
<div>Please enter a valid number</div>
} @if( interpretedString$| async; as result){
<div>{{ result.interpretedString }}</div>
}
